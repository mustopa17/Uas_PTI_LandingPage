<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main_REGIS.css">
    <title>REGISTRASI FORM</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body style="background-image: url(bg.jpeg);">
   
        
            <div class="container-sm bg-white"   data-aos="fade-up"
    data-aos-offset="200"
    data-aos-delay="50"
    data-aos-duration="1000"
    data-aos-easing="ease-in-out"
    data-aos-mirror="true"
    data-aos-once="false"
    data-aos-anchor-placement="top-center">
                
                    
                <img style=" margin-top: 40px; margin-left: 30px; " src="bg2.png" class="rounded float-end" alt="">
                <br>
                <H4 style="text-align: center;"> REGISTRATION FORM</H4>
              
                <br>
                
                <div class="row "  >
                    <div class="col">
                        <label for="Fn">First name</label>
                        <input type="text" class="form-control"  
                        placeholder="example : moh" 
                        id="Fn" style="padding-right: 40px;">
                    </div>
                    <div class="col";>
                        <label for="Fl" style="margin-left: 21px;">Last name</label>
                        <input type="text" class="form-control" placeholder="example : jhon" id="Fl" style="padding-right:40px; margin-left: 20px;">
                    </div>
                </div> <br>
                <div class="row">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example : jhon22@gmail.com   " aria-label="First name" style="margin-left: 11px;">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div> <br>
                <div class="row">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" style="margin-left: 11px;">
                </div> <br>
                <div class="row">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" style="margin-left: 11px;">
                </div> <br>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked ">
                    <label class="form-check-label" for="flexCheckChecked" style="margin-left: 5px;">
                      I caccept the Terms of Use & Privacy Policy.
                    </label>    
                </div><BR>
                <input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
                <label class="btn btn-primary" for="btn-check-2" " style="border-radius: 20px ;">REGISTAR NOW</label>
               
            </div>
            




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
        
    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
